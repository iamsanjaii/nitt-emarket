<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-signup-container">
        <div class="login-box">
            <form id="login-form">
                <h2>Hello!<br><span>Welcome Back!</span></h2>
                <div class="inputBox">
                    <input type="text" placeholder="User">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Log in">
                </div>
            </form>
            <h4>OR</h4>
            <div class="Signup">
                <p>New User?</p>
                <div class="signupBox">
                    <input type="button" value="Sign Up" onclick="toggleForms()">
                </div>
            </div>
        </div>

        <div class="signup-box" style="display: none;">
            <form id="signup-form">
                <h2>Join Us!<br><span>Create Your Account</span></h2>
                <div class="inputBox">
                    <input type="text" placeholder="Username">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="inputBox">
                    <input type="email" placeholder="Email">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="inputBox">
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
            <h4>OR</h4>
            <div class="Login">
                <p>Already have an account?</p>
                <div class="loginBox">
                    <input type="button" value="Log In" onclick="toggleForms()">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginBox = document.querySelector('.login-box');
            const signupBox = document.querySelector('.signup-box');
            if (loginBox.style.display === 'none') {
                loginBox.style.display = 'flex';
                signupBox.style.display = 'none';
            } else {
                loginBox.style.display = 'none';
                signupBox.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
